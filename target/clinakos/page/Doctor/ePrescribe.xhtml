<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="../templates/ui.xhtml">

<h:body onload="#{dashBoardManageBean.setClinakosinternalIndex()}">


	<f:view contentType="text/html">
		<h:head>
			<f:facet name="first">
				<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
				<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
				<title><h:outputText value="#{msg.clinakos}" /></title>
				
			</f:facet>
			<link type="text/css" rel="stylesheet" href="tabmenu/subModal.css" />
			<script src="tabmenu/common.js" type="text/javascript"></script>
			<script src="tabmenu/subModal.js" type="text/javascript"></script>
			<script language="javascript">
	function doOnClick() {
		//location.href='http://preproduction.newcropaccounts.com/InterfaceV7/RxEntry.aspx';
		//document.getElementById('ePrescribe:abc').click();
	    
		}
	</script>
</h:head>
 <!-- <div id="MainDiv"> -->
		<p:layout fullPage="true" id="MainDiv">


			<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> DOCTOR HEADER >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
			<p:layoutUnit position="north" size="112" minSize="60">
				<ui:include src="doctorHeader.xhtml" />
			</p:layoutUnit>
			
			<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> BOTTOM INCLUDE >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

			<p:layoutUnit id="bottom" position="south" size="24">
				<h:form>
					<ui:include src="../core/footer.xhtml"></ui:include>
				</h:form>
			</p:layoutUnit>

			<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> LEFT INCLUDE >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

			  <p:layoutUnit id="left" position="west" size="0" closable="false" collapsible="true" minSize="0" style="border:none;">
				  <ui:include src="eprescribeleftmenu.xhtml">
				</ui:include>
		      </p:layoutUnit>
		<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> CENTER LAYOUT >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

			<p:layoutUnit position="center" resizable="true">
		           <p:accordionPanel dynamic="true" activeIndex="1">
						<p:tab
							title="#{dashBoardManageBean.userLoginDetail.firstName} #{dashBoardManageBean.userLoginDetail.lastName}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; #{dashBoardManageBean.userLoginDetail.age} yo #{dashBoardManageBean.userLoginDetail.gender}">

							<ui:include src="../Doctor/patientDetailsHeader.xhtml"></ui:include>
						</p:tab>
					</p:accordionPanel>
				





	<h:form id="ePrescribe">
		<table align="center">
			<tr>
				<td class="outputtext"><h:outputText
						value="#{msg.doyouwanttomakethefollowingprecriptions}" />

				</td>
			</tr>

		</table>
	<h:inputHidden value="#{patientMedicineManageBean.exitLocationForEPrescribe}" /> 
		<p:dataTable scrollable="true" scrollHeight="106"
			value="#{patientMedicineManageBean.medicineListForEprescribe}"
			var="modify" emptyMessage="#{msg.noMedFound}">

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg.med} " style="font-size:9px;"/>
				</f:facet>
				<div align="left">
				<h:outputText value="#{modify.drugs} " /></div>
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg.dose}" style="font-size:9px;"/>
				</f:facet>
				<div align="left">
				<h:outputText value="#{modify.strengths}" /></div>
			</p:column>

			<p:column >
				<f:facet name="header">
					<h:outputText value="#{msg.units}" style="font-size:9px;"/>
				</f:facet>
				<div align="right">
				<h:outputText value=" #{modify.quantity} " /></div>
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg.regimen}" style="font-size:9px;"/>
				</f:facet>
				<div align="left">
				<h:outputText value="#{modify.directions}" /></div>
			</p:column>

			<!-- <p:column>
				<f:facet name="header">
					<h:outputText value="#{msg.pharmacy}" style="font-size:9px;"/>
				</f:facet>
				<h:outputText value="#{modify.drugs}" />
			</p:column> -->

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msg.refills}" style="font-size:9px;"/>
				</f:facet>
				<div align="right">
				<h:outputText value="#{modify.reffils} " /></div>
			</p:column>
		</p:dataTable>
		<br></br>
		  <!-- <p:commandButton id="abc" value="ePrescribe3"    actionListener="#{patientMedicineManageBean.saveValueForIntegration}" style="display: none" /> -->
	</h:form>

<form name="info" method="post" action="#{webservices.webserviceUrl}" onsubmit="showPopWin('dialog.xhtml', 1000, 528, null);">
	<input type="button" value="ePrescribe" onclick="initPopUp();showPopWin('modelcontent.jsf', 1000, 528, null);"></input>
            <br/> 
</form>

	</p:layoutUnit>

			<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> CENTER LAYOUT ENDS  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

		</p:layout>
<!-- </div> -->

	
	</f:view>
	


</h:body>
</html>
