<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" template="../templates/ui.xhtml">
	<body>
	<table width="100%">
				<tr>
				<td>
				<p:commandLink   process="filterForm" actionListener="#{patientMedicineManageBean.selectAllFilters}" update=":PMRFormIdFilter:medPanelId,:alertsFormId:alertGenericsLabsMsgDataTable,precriberFilterId,drugFilterId,formmularyFilterId,alertLevelChkBoxId,alertTypeChkBoxId,acoMeasureQualityId,medCheckboxId,therapeuticChkBoxId,hedisMeasureQualityId,gapinMeasureQualityId,drugTypeChkBoxId"  id="selectAllId">
				   <h:graphicImage value="./../../Images/checkall3.png"
                                                height="22px" width="20px" alt="Select All" id="select_all"/>
                                                <p:tooltip for="select_all"  showEffect="clip"  hideEffect="explode">
				 
				<h:outputText value="Select All"/>
				
				</p:tooltip>
				</p:commandLink>
				<!-- </td>
				<td> -->
				&nbsp;
				<p:commandLink   process="filterForm" actionListener="#{patientMedicineManageBean.clearAllFilters}" update=":PMRFormIdFilter:medPanelId,:alertsFormId:alertGenericsLabsMsgDataTable,precriberFilterId,drugFilterId,formmularyFilterId,alertLevelChkBoxId,alertTypeChkBoxId,acoMeasureQualityId,medCheckboxId,therapeuticChkBoxId,hedisMeasureQualityId,gapinMeasureQualityId,drugTypeChkBoxId" id="clearAllId" >
				   <h:graphicImage value="./../../Images/clearall.ico"
                                                height="22px" width="20px" id="unselectall" alt="Clear All" />
                                                 <p:tooltip for="unselectall"  showEffect="clip"  hideEffect="explode">
				 
				<h:outputText value="Clear All"/>
				
				</p:tooltip>
				</p:commandLink>
				</td>
				<td align="right">
				<p:commandButton value="#{msg.filter_analyze_label}" process="filterForm" actionListener="#{patientMedicineManageBean.filterOverview}" update=":acoMeasureFormId:acoMeasure,:PMRFormIdFilter:medPanelId,:alertsFormId"  id="analyzeId"></p:commandButton>
				</td>
				</tr>
				</table>
				
		<div style="overflow:hidden;min-width: 180px;">
		<!-- <p:outputPanel deferred="true"> -->
				<p:panel toggleable="true" toggleSpeed="500" id="alertPanelId"  visible="true" styleClass="customTitleBar">
				<f:facet name="header">
				<h:outputText value="#{msg.alertLevel}" style="font-weight: bold;font-size: 8pt;"></h:outputText>
				</f:facet>
				
				 <p:selectManyCheckbox id="alertLevelChkBoxId" value="#{patientMedicineManageBean.alertFilterLevels}" styleClass="chkBoxLabelClass" >
			
			 	<f:selectItems value="#{patientMedicineManageBean.alertFilters}" var="alertsFilter" itemLabel="#{alertsFilter.itemLabelStr}" itemValue="#{alertsFilter.itemValueStr}" /> 
			 
				</p:selectManyCheckbox> 
				
			  	
			<table>
				    <tr>
				     
				    <td>
                                                              <h:graphicImage value="./../../Images/green1.jpg"
                                                height="20px" width="20px" id="lowSeverityLevelToolFilterId"
                                                         style="margin-left:-1px;" /></td>
                                                           <td style="width:5px;"></td>  
                                                           <!-- <p:spacer width="6px;"></p:spacer> -->
                                                          <td>
                                                        <h:graphicImage value="./../../Images/orange1.jpg"
                                                     height="20px" width="20px" id="midSeverityLevelToolFilterId"
                                                         style="margin-left:2px;"    /></td>
                                                            <!--  <p:spacer width="6px;"></p:spacer> -->
                                                              <td style="width:5px;"></td> 
                                                            <td>
                                                <h:graphicImage value="./../../Images/red1.jpg"
                                                    height="20px" width="20px" id="highSeverityLevelToolFilterId"
                                                       style="margin-left:2px;"  /></td>
                       </tr>        						     
				</table> 
				
				</p:panel>
				<!-- </p:outputPanel> -->
				</div>
				
				<div style="overflow:hidden;min-width: 180px;">
				<!-- <p:outputPanel deferred="true"> -->
			 	<p:panel toggleable="true" toggleSpeed="500" visible="true" styleClass="customTitleBar"  rendered="#{!(userManageBean.rolePrivillegeUtil.isEnable('role_pharma_disabled_header'))}" >
			 	<f:facet name="header">
				<h:outputText value="#{msg.quality_measure}" style="font-weight: bold;font-size: 8pt;"></h:outputText>
				</f:facet>
			<table>	  
    		<tr><td><h:outputText value="#{msg.aco_measure}" /></td>  
        		<td>
        		<p:selectOneRadio value="#{patientMedicineManageBean.acoMeasureSelectedOption}" id="acoMeasureQualityId" styleClass="rdo"> 
				<f:selectItem itemLabel="#{msg.yes}" itemValue="true"/>
				<f:selectItem itemLabel="#{msg.no}" itemValue="false"/>
				</p:selectOneRadio>
        </td></tr>
        <tr><td><h:outputText value="#{msg.hedis}" /></td>  
        		<td>
        		 <p:selectOneRadio value="#{patientMedicineManageBean.hedisSelectedOption}" id="hedisMeasureQualityId" styleClass="rdo">  
            		<f:selectItem itemLabel="#{msg.yes}" itemValue="true" />  
            		<f:selectItem itemLabel="#{msg.no}" itemValue="false" /> 
        </p:selectOneRadio> 
        </td>
        </tr>
        <tr><td><h:outputText value="#{msg.gapin_care}" /> </td> 
        		<td>
        	 	<p:selectOneRadio value="#{patientMedicineManageBean.gapinSelectedOption}" id="gapinMeasureQualityId" styleClass="rdo">  
            		<f:selectItem itemLabel="#{msg.yes}" itemValue="true" />  
            		<f:selectItem itemLabel="#{msg.no}" itemValue="false" /> 
        </p:selectOneRadio> 
        </td></tr>
        </table>
				</p:panel> 
				<!-- </p:outputPanel> -->
				</div>
				
				<div style="overflow:hidden;min-width: 180px;">
				<!-- <p:outputPanel deferred="true"> -->
			 	<p:panel toggleable="true" toggleSpeed="500" id="formularyPanelId"  visible="true" styleClass="customTitleBar">
			 	<f:facet name="header">
				<h:outputText value="#{msg.cost_related_saving}" style="font-weight: bold;font-size: 8pt;"></h:outputText>
				</f:facet>
		<!-- 	<p:outputPanel deferred="true"> -->
				  <h:outputText value="#{msg.filter_formular_tier}"/>
				  <p:selectManyCheckbox id="formmularyFilterId" 
                                                    value="#{patientMedicineManageBean.formularyFilterByTier}"
                                                   layout="pageDirection" styleClass="checkCase">
                 
                      <f:selectItems value="#{patientMedicineManageBean.formularyTiersMapList}" var="tiers" itemLabel="#{tiers.key}" itemValue="#{tiers.value}"/>
                   </p:selectManyCheckbox>
                 <!--  </p:outputPanel> -->
				</p:panel> 
				<!-- </p:outputPanel> -->
				</div>
				
				<div style="overflow:hidden;min-width: 180px;">
				<!-- <p:outputPanel deferred="true"> -->
                     <p:panel toggleable="true" toggleSpeed="500" id="medcinePanelId"  visible="true" styleClass="customTitleBar">  
                   <!--   <h:outputText value="#{msg.med_filter_title_label}" />  -->
                   <f:facet name="header">
				<h:outputText value="#{msg.med_filter_title_label}" style="font-weight: bold;font-size: 8pt;"></h:outputText>
				<p:spacer width="10px"></p:spacer>
					<p:commandLink    actionListener="#{patientMedicineManageBean.selectAllDrugFilters}" update="drugFilterId"  id="selectAllDrugId"  rendered="#{patientMedicineManageBean.drugFilterList.size()>0}" >
				   <h:graphicImage value="./../../Images/checkall3.png"
                                                height="22px" width="20px" alt="Select All" id="select_all_drugs"  styleClass="cmdLinkBgCol"/>
                                                <p:tooltip for="select_all_drugs"  showEffect="clip"  hideEffect="explode">
				 
				<h:outputText value="All"/>
				
				</p:tooltip> 
				</p:commandLink>
				
				<p:commandLink    actionListener="#{patientMedicineManageBean.clearAllDrugFilters}" update="drugFilterId"  id="clearAllDrugId"  rendered="#{patientMedicineManageBean.drugFilterList.size()>0}">
				  <h:graphicImage value="./../../Images/clearall.ico"
                                                height="22px" width="20px" id="unselectalldrugId" alt="Clear All" styleClass="cmdLinkBgCol"/>
                                                 <p:tooltip for="unselectalldrugId"  showEffect="clip"  hideEffect="explode">
				 
				<h:outputText value="Clear"/>
				 
				</p:tooltip> 
				</p:commandLink>
				
				</f:facet>
               <!-- <p:outputPanel deferred="true"> -->
                      <p:selectManyCheckbox id="drugFilterId" 
                                                    value="#{patientMedicineManageBean.drugFilterByName}"
                                                   layout="pageDirection" widgetVar="drugChk" styleClass="checkCase">
                    	<!-- 	<f:selectItem  itemLabel="All" itemValue="All" id="allDrugsId" />  -->
                       <f:selectItems value="#{patientMedicineManageBean.drugFilterList}" var="drug" itemLabel="#{drug.drugName}" 
                  itemValue="#{drug.drugName}" ></f:selectItems>
                
                    </p:selectManyCheckbox>
               <!-- </p:outputPanel> -->
				</p:panel> 
				<!-- </p:outputPanel> -->
				</div>
				
				<div style="overflow:hidden;min-width:180px;">
			<!-- 	<p:outputPanel deferred="true"> -->
			 	 <p:panel toggleable="true" toggleSpeed="500" visible="true" styleClass="customTitleBar"> 
			<f:facet name="header">
				<h:outputText value="#{msg.medicineby}" style="font-weight: bold;font-size: 8pt;"></h:outputText>
				</f:facet>
		
                <p:selectManyCheckbox  layout="pageDirection" styleClass="checkCase" id="medCheckboxId" value="#{patientMedicineManageBean.medData}">
               
                     <f:selectItems value="#{patientMedicineManageBean.drugCategoryList}" var="medClassify" itemLabel="#{medClassify.drugCategoryName}" itemValue="#{medClassify.drugCategoryName}"/>
                     </p:selectManyCheckbox> 
                    </p:panel>
                  <!--   </p:outputPanel> -->
                    </div>

					<div style="overflow: hidden; min-width: 180px;">
						<p:panel toggleable="true" toggleSpeed="500" visible="true"
							styleClass="customTitleBar">
							<f:facet name="header">
								<h:outputText value="#{msg.drug_type}"
									style="font-weight: bold;font-size: 8pt;"></h:outputText>
							</f:facet>
							<p:selectManyCheckbox layout="pageDirection"
								styleClass="checkCase" id="drugTypeChkBoxId"
								value="#{patientMedicineManageBean.drugType}">

								<f:selectItems
									value="#{patientMedicineManageBean.drugClassificationList}"
									var="drugTypeObj" itemLabel="#{drugTypeObj.key}"
									itemValue="#{drugTypeObj.value}" />
							</p:selectManyCheckbox>
						</p:panel>
					</div>

					<div style="overflow:hidden;min-width:180px;">
				<!-- <p:outputPanel deferred="true"> -->
			 	 <p:panel toggleable="true" toggleSpeed="500" visible="true" styleClass="customTitleBar"> 
			   <f:facet name="header">
				<h:outputText value="#{msg.theropatic_category}" style="font-weight: bold;font-size: 8pt;"></h:outputText>
				</f:facet>
				<!--  <p:outputPanel deferred="true"> -->
				  <p:selectManyCheckbox id="therapeuticChkBoxId"  layout="pageDirection" styleClass="checkCase"  value="#{patientMedicineManageBean.medCategory}">
                  
                      <f:selectItems value="#{patientMedicineManageBean.therapeuticCategories}" var="therapeutic" itemLabel="#{therapeutic.therapeuticCategoryLabel}" itemValue="#{therapeutic.therapeuticCategoryValue}"/>
                   </p:selectManyCheckbox> 
               	<!-- 	</p:outputPanel> -->
                    </p:panel>
                   <!--  </p:outputPanel> -->
                    </div>
	
                     
					<div style="overflow:hidden;min-width:180px;">
					<!-- <p:outputPanel deferred="true"> -->
			 	 <p:panel toggleable="true" toggleSpeed="500" id="precriberPanelId"  visible="true" styleClass="customTitleBar"> 
				<f:facet name="header">
				<h:outputText value="#{msg.prescriber1}" style="font-weight: bold;font-size: 8pt;"></h:outputText>
				<p:spacer width="10px"></p:spacer>
					<p:commandLink    actionListener="#{patientMedicineManageBean.selectAllPrecriberFilters}" update="precriberFilterId"  id="selectAllPrescriberId"  rendered="#{patientMedicineManageBean.prescriberFilterList.size()>0}">
				   <h:graphicImage value="./../../Images/checkall3.png"
                                                height="22px" width="20px" alt="Select All" id="select_all_precribers" styleClass="cmdLinkBgCol"/>
                                                <p:tooltip for="select_all_precribers"  showEffect="clip"  hideEffect="explode">
				 
				<h:outputText value="All"/> 
				
				</p:tooltip>
				</p:commandLink>
				
				<p:commandLink    actionListener="#{patientMedicineManageBean.clearAllPrescriberFilters}" update="precriberFilterId"  id="clearAllPrescriberId"  rendered="#{patientMedicineManageBean.prescriberFilterList.size()>0}">
				   <h:graphicImage value="./../../Images/clearall.ico"
                                                height="22px" width="20px" id="unselectallPrescriberId" alt="Clear All" styleClass="cmdLinkBgCol"/>
                                                 <p:tooltip for="unselectallPrescriberId"  showEffect="clip"  hideEffect="explode">
				 
				<h:outputText value="Clear"/> 
				 
				</p:tooltip>
				</p:commandLink>
				</f:facet>
				 <p:selectManyCheckbox id="precriberFilterId" 
                                                    value="#{patientMedicineManageBean.prescriberFilterByName}"
                                                   layout="pageDirection" widgetVar="prescriberChk" styleClass="checkCase" >
                  <!--  <f:selectItem  itemLabel="All" itemValue="All" id="allPrescribersId" />   --> 
                   <f:selectItems value="#{patientMedicineManageBean.prescriberFilterList}" var="prescriber" itemLabel="#{prescriber.prescriberName}" 
                  itemValue="#{prescriber.prescriberName}" ></f:selectItems>
       
                    </p:selectManyCheckbox>
                    </p:panel>
                  <!--   </p:outputPanel> -->
                    </div>
                    
                    
                    
				
				<div style="overflow:hidden;min-width: 180px;">
				<!-- <p:outputPanel deferred="true"> -->
			 		<p:panel toggleable="true" toggleSpeed="500" id="alertTypePanelId"  visible="true" styleClass="customTitleBar">
			 		<f:facet name="header" >
				<h:outputText value="#{msg.alertType}" style="font-weight: bold;font-size: 8pt;"></h:outputText>
				</f:facet>
				<p:selectManyCheckbox id="alertTypeChkBoxId" value="#{patientMedicineManageBean.alertTypeFilterLevels}"  layout="pageDirection" styleClass="checkCase">
				<f:selectItems value="#{patientMedicineManageBean.alertInteractions}" var="alertTypes" itemLabel="#{alertTypes.key}" itemValue="#{alertTypes.value}"></f:selectItems>
				</p:selectManyCheckbox>
				</p:panel> 
				<!-- </p:outputPanel> -->
				</div>
</body>
</html>
