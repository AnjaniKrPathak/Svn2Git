<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="../templates/ui.xhtml">

<!-- <h:body onload="#{dashBoardManageBean.setadminuiIndex()}"> -->
<h:body>

	<f:view contentType="text/html">
		<h:head>
			<f:facet name="first">
				<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
				<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
				<title><h:outputText value="#{msg.clinakos}" /></title>
			</f:facet>
			<link type="text/css" rel="stylesheet" href="../../CSS/style.css" />
			<!-- <script language="javascript" src="../js/basicMethod.js"></script> -->

			<script type="text/javascript" language="javascript">
			$(document).ready(function() {
		        noBack();
		   });

		   function noBack() {
			   window.location.hash="no-back-button";
				window.location.hash="Again-No-back-button";//again because google chrome don't insert first hash into history
				window.onhashchange=function(){window.location.hash="";} 
		       }
			  function customExtender() {
			    this.cfg.highlighter = {
			      useAxesFormatters: false,
			      tooltipAxes: 'y'
			    }
			  }
		</script>

		</h:head>

		<p:layout fullPage="true">

			<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> DOCTOR HEADER >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
			<p:layoutUnit position="north" size="85" minSize="60">
				<ui:include src="doctorheader2.xhtml" />
			</p:layoutUnit>

			<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> BOTTOM INCLUDE >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

			<p:layoutUnit id="bottom" position="south" size="24">
				<h:form>
					<ui:include src="../core/footer.xhtml"></ui:include>
				</h:form>
			</p:layoutUnit>

			<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> LEFT INCLUDE >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

			<p:layoutUnit id="left" position="west" size="0" closable="false"
				collapsible="true" minSize="0" style="border:none;">
				<h:form class="tab">
					<ui:include src="doctor_profile_leftmenu.xhtml">
					</ui:include>
				</h:form>
			</p:layoutUnit>

			<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> CENTER LAYOUT >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

			<p:layoutUnit position="center">
			
			<!-- 
				<fieldset  class="fieldContent">
					<legend class="titleBar">#{msg.userdetails}</legend> -->
					<table width="100%" class="secContentBorder" cellpadding="0" cellspacing="0">
					  <tr>
					    <td class="secHeadPart">
					      #{msg.userdetails}
					    </td>
					  </tr>
					  <tr class="secContentBorder">
					     <td>
						<p:dataTable var="epl"
							value="#{dashBoardManageBean.empProviderLocationList}" styleClass="contentArea"
							 emptyMessage="#{msg.nodataavailable}" scrollable="true" scrollHeight="460" >
							<p:column headerText="#{msg.slno}" styleClass="contentPan" width="2%">
								<div align="right" style="padding-right: 10px;"><h:outputText value="#{epl.id}" /></div>
							</p:column>
							<p:column headerText="#{msg.loginid}" styleClass="contentPan" width="14%">
								<div align="left" style="padding-left: 10px;"><h:outputText value="#{epl.userId}" /></div>
							</p:column>
							<p:column headerText="#{msg.username}" styleClass="contentPan" width="14%">
								<div align="left" style="padding-left: 10px;">
								<h:outputText value="#{epl.firstName}" /> &nbsp;
								<h:outputText value="#{epl.middleName}" />&nbsp;
								<h:outputText value="#{epl.lastName}" /></div>
							</p:column>
						    <p:column headerText="#{msg.role}" styleClass="contentPan" width="12%">
           							 <div align="left" style="padding-left: 10px;"><h:outputText value="#{epl.roleName}" /></div>
       						 </p:column>
       						 <p:column headerText="#{msg.provider_location}" styleClass="contentPan" width="8%">
           							 <div align="left" style="padding-left: 10px;"><h:outputText value="#{epl.locationName}" /></div>
           							 <!-- <h:outputText value="#{epl.addressFirstLine}" /> &nbsp;
           							 <h:outputText value="#{epl.addressSecondLine}"  rendered="#{epl.addressSecondLine != 'N/A'}"/> -->
       						 </p:column> 
       						 <p:column headerText="#{msg.provider_id}" styleClass="contentPan" width="5%">
           							 <div align="right" style="padding-right: 10px;"><h:outputText value="#{epl.providerId}" rendered="#{epl.providerId != '0'}"/>
           							 <h:outputText value="N/A" rendered="#{epl.providerId eq 0}"/></div>
       						 </p:column>
						</p:dataTable>
					</td>
				  </tr>
				</table>
				<!-- </fieldset> -->
			</p:layoutUnit>

			<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> CENTER LAYOUT ENDS  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

		</p:layout>

	</f:view>
</h:body>
</html>
