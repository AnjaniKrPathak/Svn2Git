<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" template="../templates/ui.xhtml">

<h:body styleClass="mypanel">
	<f:view contentType="text/html">
		<h:head>
			<f:facet name="first">
				<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
				<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
				<title><h:outputText value="#{msg.clinakos}" /></title>
			</f:facet>

			<style type="text/css">
.changeRowColor {
	background-color: grey !important;
	background-image: none !important;
}
</style>
		</h:head>

		<p:layout fullPage="true">

			<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> DOCTOR HEADER >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
			<p:layoutUnit position="north" size="112" minSize="60">
				<ui:include src="doctorHeader.xhtml" />
			</p:layoutUnit>

			<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> BOTTOM INCLUDE >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

			<p:layoutUnit id="bottom" position="south" size="24">
				<h:form style="background: #FFFFFF;">
					<ui:include src="../core/footer.xhtml"></ui:include>
				</h:form>
			</p:layoutUnit>

			<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> LEFT INCLUDE >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

			<p:layoutUnit id="left" position="west" size="0" closable="false"
				collapsible="true" minSize="0" style="border:none;">
				<ui:include src="anticoagleftmenu.xhtml">
				</ui:include>
			</p:layoutUnit>

			<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> CENTER LAYOUT >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

			<p:layoutUnit position="center" resizable="true">
			<!--Notes section:Start  -->
				<fieldset style=" width:98%; " class="dataField">
				 <legend class="legendField" >#{msg.notes}</legend>
				 <p:dataTable emptyMessage="#{msg.noMedFound}">
				 <p:column headerText="#{msg.alert_date_label}">
				 </p:column>
				  <p:column headerText="#{msg.medactionplan}">
				 </p:column>
				 <p:column headerText="#{msg.alert_label}">
				 </p:column>
				 </p:dataTable>
				</fieldset>
			<!---Notes section:End-->
				
			<!--Med Action Plans section:Start  -->
				<fieldset style=" width:98%; " class="dataField">
				 <legend class="legendField" >#{msg.med_action_plan_label}</legend>
				 <p:dataTable emptyMessage="#{msg.noMedFound}">
				 <p:column headerText="#{msg.datePrescribed}">
				 </p:column>
				  <p:column headerText="#{msg.med}">
				 </p:column>
				 <p:column headerText="#{msg.strength1}">
				 </p:column>
				  <p:column headerText="#{msg.regimen}">
				 </p:column>
				  <p:column headerText="#{msg.diagonsis}">
				 </p:column>
				  <p:column headerText="#{msg.lab}">
				 </p:column>
				  <p:column headerText="#{msg.acceptablerange}">
				 </p:column>
				  <p:column headerText="#{msg.labfrequency}">
				 </p:column>
				  <p:column headerText="#{msg.created_date_label}">
				 </p:column>
				  <p:column headerText="#{msg.last_update_label}">
				 </p:column>
				  <p:column headerText="#{msg.action}">
				 </p:column>
				 </p:dataTable>
				</fieldset>
			<!---Med Action Plans section:End-->
				
			<!--Lab section:Start  -->
			<h:panelGrid >
				<fieldset style=" width:98%; " class="dataField">
				 <legend class="legendField" >#{msg.labs_label}</legend>
				 <p:dataTable emptyMessage="#{msg.noMedFound}">
				 <p:column headerText="#{msg.datePrescribed}">
				 </p:column>
				  <p:column headerText="#{msg.recent_lab}">
				 </p:column>
				 <p:column headerText="#{msg.value}">
				 </p:column>
				  <p:column headerText="#{msg.acceptablerange}">
				 </p:column>
				 </p:dataTable>
				</fieldset>
				<!-- <fieldset style=" width:98%; " class="dataField">
				 <legend class="legendField" >#{msg.labs_label}</legend>
				 </fieldset> -->
			</h:panelGrid>
			<!---Lab section:End-->
			</p:layoutUnit>

		</p:layout>
	</f:view>
</h:body>
</html>
