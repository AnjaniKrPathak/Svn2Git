			  <br/>
			  <p:panel id="fitness_id" >
			      <p:dataTable id="validicFitnesssDataTab" value="#{validicRestManagedBean.userFitnessActivities}" var="valdicFitness">
					 <p:column headerText="#{msg.type}">
					  <h:outputText value="#{valdicFitness.type}"/>
					 </p:column>
					 <p:column headerText="#{msg.intensity}">
					  <h:outputText value="#{valdicFitness.intensity}"/>
					 </p:column>
					 <p:column headerText="#{msg.start_time}">
					  <h:outputText value="#{valdicFitness.start_time}"/>
					 </p:column>
					 <p:column headerText="#{msg.distance}">
					  <h:outputText value="#{valdicFitness.distance}">
					    <f:convertNumber pattern="#{msg.decimal_pattern}" />
					    </h:outputText>
					 </p:column>
					 <p:column headerText="#{msg.duration}">
					  <h:outputText value="#{valdicFitness.duration}">

					 </p:column>
					<p:column headerText="#{msg.timestamp}">
