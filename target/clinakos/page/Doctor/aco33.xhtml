    <script type='text/javascript'>
      google.load('visualization', '1', {packages:['gauge']});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['ACO 14', #{reportManageBean.measure14Value}],
          ['ACO 15', #{reportManageBean.measure15Value}],
          ['ACO 26', #{reportManageBean.measure26Value}],
          ['ACO 28', #{reportManageBean.measure28Value}],
          ['ACO 29', #{reportManageBean.measure29Value}],
          ['ACO 30', #{reportManageBean.measure30Value}],
          ['ACO 32', #{reportManageBean.measure32Value}],
          ['ACO 33', #{reportManageBean.measure33Value}],
          
         
        ]);

        var options = {
        		 width: 1000, height: 220,
                 redFrom: 80,  redTo:100,
                 greenFrom: 00, greenTo: 60,
                 yellowFrom:60, yellowTo: 80,
           
          minorTicks: 5
        };

        var chart = new google.visualization.Gauge(document.getElementById('aco_measure_gauge_chart_div'));
        chart.draw(data, options);
      }
    </script>
