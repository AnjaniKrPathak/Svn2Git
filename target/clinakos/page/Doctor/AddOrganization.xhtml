<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<f:view contentType="text/html">
		<h:head>
			<f:facet name="first">
				<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
				<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
				<title><h:outputText value="#{msg.clinakos}" /></title>
			</f:facet>
			<link type="text/css" rel="stylesheet" href="../../CSS/style.css" />
		</h:head>
		<p:layout fullPage="true">

			<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> DOCTOR HEADER >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
			<p:layoutUnit position="north" size="85" minSize="60">
				<ui:include src="../Doctor/doctorheader2.xhtml">
				</ui:include>
			</p:layoutUnit>

			<!-- >>>>>>>>>>>>>>>>>>>>>>> BOTTOM INCLUDE >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
			<p:layoutUnit id="bottom" position="south" size="24">
				<ui:include src="../core/footer.xhtml"></ui:include>
			</p:layoutUnit>

			<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> LEFT INCLUDE >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
			<p:layoutUnit id="left" position="west" size="0" closable="false"
				collapsible="true" minSize="0" style="border:none;">
				<ui:include src="doctor_profile_leftmenu.xhtml">
				</ui:include>
			</p:layoutUnit>

			<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> CENTER LAYOUT >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
			<p:layoutUnit position="center">
				<h:form id="orgListFormId">
					<p:growl id="growl" showDetail="true" sticky="true" />
					<table align="left" style="margin-left: 2%; width: 90%;">
						<tr>
							<td valign="top">
								<div id="manageOrganization" align="right">
									<h:panelGrid>
										<p:commandButton value="Add Organization" type="button"
											onclick="PF('addOrganizationDialog').show();" />
									</h:panelGrid>
								</div> <br />
							</td>
						</tr>
					</table>

					<table style="margin-left: 2%; width: 90%;">
						<tr>
							<td><p:dataTable var="organization"
									value="#{dashBoardManageBean.organizationList}"
									id="organizationList" editable="true">

									<p:columnGroup type="header">
										<p:row>
											<p:column headerText="Organization Name" />
											<p:column headerText="State" />
											<p:column headerText="Country" />
											<p:column colspan="2" headerText="Action" />
										</p:row>
									</p:columnGroup>

									<p:column style="width:5%">
										<h:outputText value="#{organization.name}" />
									</p:column>

									<p:column style="width:5%">
										<h:outputText value="#{organization.state}" />
									</p:column>

									<p:column style="width:5%">
										<h:outputText value="#{organization.country}" />
									</p:column>

									<p:column style="width:3%;text-align: center">
										<p:commandLink id="edit" update=":editOrgFormId"
											oncomplete="PF('editorganizationDialog').show();"
											icon="ui-icon-contact">
											<f:setPropertyActionListener value="#{organization}"
												target="#{dashBoardManageBean.providerDetailEditObj}" />
											<h:graphicImage value="./../../Images/editIcon.jpg"
												width="15px" height="20px" id="editOrg" />
											<p:tooltip id="toolTipEdit" for="edit"
												value="Edit Organization" />
										</p:commandLink>
									</p:column>

									<p:column style="width:3%;text-align: center">
										<p:commandLink id="delete"
											actionListener="#{dashBoardManageBean.deleteOrganization(organization)}"
											update=":orgListFormId:organizationList">
											<h:graphicImage value="./../../Images/DeleteRed.png"
												width="15px" height="20px" id="deleteOrg" />
											<p:confirm header="Confirmation"
												message="Are you sure want to Delete?" icon="ui-icon-alert" />
										</p:commandLink>
										<p:tooltip id="toolTipDelete" for="delete"
											value="Delete Orgnization" />
									</p:column>

								</p:dataTable></td>
						</tr>
					</table>
					<p:confirmDialog id="cnfrm_deleteProvider" global="true" showEffect="fade"
						hideEffect="explode">
						<p:commandButton value="Yes" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
							style="margin-left:40px;" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</h:form>

				<!--    ####################################### ADD ORGANIZATION #############################################  -->
				<p:dialog id="addPeopleDialogId" widgetVar="addOrganizationDialog"
					header="Add Organization" height="auto" width="auto"
					closable="true" modal="true" appendTo="@(body)" hideEffect="fold">
					<h:form id="addOrganization">
						<table width="989" height="250" border="0" align="center">
							<p:messages closable="true"></p:messages>
							<tr>
								<td width="229"><h:outputText value="Organization Name" />
									<h:outputText value="*" styleClass="mandatoryField" /></td>
								<td width="238"><p:inputText id="fName"
										value="#{dashBoardManageBean.providerDetail.name}"
										styleClass="inputfield" required="true"
										requiredMessage="Please Enter OrganizationName" /></td>
								<td width="232"><h:outputText value="Organization Type" />
								</td>
								<td width="262"><p:selectOneMenu style="width:160px;"
										value="#{dashBoardManageBean.providerDetail.organizationType}">
										<f:selectItems
											value="#{dashBoardManageBean.organisationTypeList}"
											var="orgType" itemLabel="#{orgType.orgType}"
											itemValue="#{orgType.orgType}" />
									</p:selectOneMenu></td>
							</tr>
							<tr>
								<td><h:outputText value="#{msg.phno}" /> <h:outputText
										value="*" styleClass="mandatoryField" /></td>
								<td><p:inputMask mask="(999) 999-9999"
										value="#{dashBoardManageBean.providerLocation.primaryPhoneNumber}"
										styleClass="inputfield" required="true"
										requiredMessage="Please Enter PhoneNumber" /></td>
								<td><h:outputText value="Fax No" /> <h:outputText
										value="*" styleClass="mandatoryField" /></td>
								<td><p:inputMask mask="(999) 999-9999"
										value="#{dashBoardManageBean.providerLocation.faxNumber}"
										styleClass="inputfield" required="true"
										requiredMessage="Please Enter FaxNumber" /></td>
							</tr>
							<tr>
								<td><h:outputText value="Status" /> <h:outputText
										value="*" styleClass="mandatoryField" /></td>
								<td><p:selectOneMenu id="status"
										value="#{dashBoardManageBean.providerDetail.isActive}"
										styleClass="inputfield" style="width:160px" required="true"
										requiredMessage="Please Provide Status of the Organizatiom">
										<f:selectItem itemLabel="Active" itemValue="1" />
										<f:selectItem itemLabel="Inactive" itemValue="0" />
									</p:selectOneMenu></td>
								<td><h:outputText value="Location Name" /> <h:outputText
										value="*" styleClass="mandatoryField" /></td>
								<td><p:inputText
										value="#{dashBoardManageBean.providerLocation.location}"
										styleClass="inputfield" required="true"
										requiredMessage="Please Enter Location" /></td>
							</tr>
							<tr>
								<td><h:outputText value="AddressLine1" /> <h:outputText
										value="*" styleClass="mandatoryField" /></td>
								<td><p:inputText id="addLine1"
										value="#{dashBoardManageBean.providerLocation.addressLine1}"
										styleClass="inputfield" required="true"
										requiredMessage="Please Enter AddressLine1" /></td>
								<td><h:outputText value="AddressLine2" /></td>
								<td><p:inputText
										value="#{dashBoardManageBean.providerLocation.addressLine2}"
										styleClass="inputfield" /></td>
							</tr>
							<tr>
								<td><h:outputText value="#{msg.city}" /> <h:outputText
										value="*" styleClass="mandatoryField" /></td>
								<td><p:inputText id="cityId"
										value="#{dashBoardManageBean.providerLocation.city}"
										styleClass="inputfield" required="true"
										requiredMessage="Please Enter City" /></td>
								<td><h:outputText value="#{msg.state}" /> <h:outputText
										value="*" styleClass="mandatoryField" /></td>
								<td><p:selectOneMenu id="stateId"
										value="#{dashBoardManageBean.providerLocation.state}"
										style="width:160px">
										<f:selectItem itemValue="CA" itemLabel="CA" />
										<f:selectItems value="#{dashBoardManageBean.usStateList}"></f:selectItems>
									</p:selectOneMenu></td>
							</tr>
							<tr>
								<td><h:outputText value="#{msg.country}" /> <h:outputText
										value="*" styleClass="mandatoryField" /></td>
								<td><p:selectOneMenu id="countryId"
										value="#{dashBoardManageBean.providerLocation.country}"
										style="width:160px">
										<f:selectItem itemValue="US" itemLabel="United States"></f:selectItem>
									</p:selectOneMenu></td>
								<td><h:outputText value="#{msg.zipCode}" /> <h:outputText
										value="*" styleClass="mandatoryField" /></td>
								<td><p:inputText id="zipCodeId"
										value="#{dashBoardManageBean.providerLocation.zipCode}"
										styleClass="inputfield" maxlength="5" required="true"
										requiredMessage="Please Enter zipCode" /></td>
							</tr>
							<tr>
								<td><h:outputText value="Account Id" /> <h:outputText
										value="*" styleClass="mandatoryField" /></td>
								<td><p:inputText
										value="#{dashBoardManageBean.providerLocation.accountId}"
										styleClass="inputfield" required="true"
										requiredMessage="Please Enter Account Id" /></td>
								<td><h:outputText value="Site Id" /> <h:outputText
										value="*" styleClass="mandatoryField" /></td>
								<td><p:inputText
										value="#{dashBoardManageBean.providerLocation.siteId}"
										styleClass="inputfield" required="true"
										requiredMessage="Please Enter Site Id" /></td>
							</tr>
							<tr>
								<td colspan="4">&nbsp;</td>
							</tr>
							<tr>
								<td colspan="2">&nbsp;</td>
								<td><label> <p:commandButton
											value="Create Organization"
											actionListener="#{dashBoardManageBean.addOrganization}"
											action="go_to_addOrganization" update=":addOrganization"></p:commandButton>
								</label></td>
								<td>&nbsp;</td>
							</tr>
						</table>
					</h:form>
				</p:dialog>

				<!--   ########################## EDIT ORGANIZATION ###############################################  -->
				<p:dialog id="dlg_editorganization"
					widgetVar="editorganizationDialog" header="Organization Details"
					height="auto" width="1100" closable="true" modal="true"
					appendTo="@(body)" hideEffect="fold">
					<p:ajax event="close" update="dlg_editorganization"></p:ajax>
					<h:form id="editOrgFormId">
						<table align="left" style="margin-left: 2%;" width="90%">
							<tr>
								<td valign="top" align="right"><p:commandButton
										value="Add Another Address"
										onclick="PF('addAddressDialog').show();" update=":frm_addBranch"/> <br /></td>
							</tr>
						</table>
						<table width="989" height="250" border="0" align="center">
							<tr>
								<td width="229"><h:outputText value="Organization Name" />
									<h:outputText value="*" styleClass="mandatoryField" /></td>
								<td width="238"><p:inputText id="fNameEdit"
										value="#{dashBoardManageBean.providerDetailEditObj.name}"
										styleClass="inputfield" required="true"
										requiredMessage="Please Enter FirstName" /></td>
								<td width="232"><h:outputText value="Organization Type" />
								</td>
								<td width="262"><p:selectOneMenu style="width:160px;">
										<f:selectItems
											value="#{dashBoardManageBean.organisationTypeList}"
											var="orgType" itemLabel="#{orgType.orgType}"
											itemValue="#{orgType.id}" />
									</p:selectOneMenu></td>
							</tr>
							<tr>
								<td><h:outputText value="#{msg.phno}" /> <h:outputText
										value="*" styleClass="mandatoryField" /></td>
								<td><p:inputMask mask="(999) 999-9999"
										value="#{dashBoardManageBean.providerDetailEditObj.primaryPhoneNumber}"
										styleClass="inputfield" required="true"
										requiredMessage="Please Enter Phone Number" /></td>
								<td><h:outputText value="Fax No" /> <h:outputText
										value="*" styleClass="mandatoryField" /></td>
								<td><p:inputText
										value="#{dashBoardManageBean.providerDetailEditObj.primaryFaxNumber}"
										styleClass="inputfield" required="true"
										requiredMessage="Please Enter FaxNumber" /></td>
							</tr>
							<tr>
								<td><h:outputText value="AddressLine1" /> <h:outputText
										value="*" styleClass="mandatoryField" /></td>
								<td><p:inputText id="addLine1Edit"
										value="#{dashBoardManageBean.providerDetailEditObj.address1}"
										styleClass="inputfield" required="true"
										requiredMessage="Please Enter AddressLine1" /></td>
								<td><h:outputText value="AddressLine2" /></td>
								<td><p:inputText
										value="#{dashBoardManageBean.providerDetailEditObj.address2}"
										styleClass="inputfield" /></td>
							</tr>
							<tr>
								<td><h:outputText value="#{msg.city}" /> <h:outputText
										value="*" styleClass="mandatoryField" /></td>
								<td><p:inputText id="cityIdEdit"
										value="#{dashBoardManageBean.providerDetailEditObj.city}"
										styleClass="inputfield" required="true"
										requiredMessage="Please Enter City" /></td>
								<td><h:outputText value="#{msg.state}" /> <h:outputText
										value="*" styleClass="mandatoryField" /></td>
								<td><p:selectOneMenu id="stateId"
										value="#{dashBoardManageBean.providerDetailEditObj.state}"
										style="width:160px">
										<f:selectItem
											itemValue="#{dashBoardManageBean.providerDetailEditObj.state}"
											itemLabel="#{dashBoardManageBean.providerDetailEditObj.state}" />
										<f:selectItems value="#{dashBoardManageBean.usStateList}"></f:selectItems>
									</p:selectOneMenu></td>
							</tr>
							<tr>
								<td><h:outputText value="#{msg.country}" /> <h:outputText
										value="*" styleClass="mandatoryField" /></td>
								<td><p:selectOneMenu id="countryId"
										value="#{dashBoardManageBean.providerDetailEditObj.country}"
										style="width:160px">
										<f:selectItem itemValue="US" itemLabel="United States"></f:selectItem>
									</p:selectOneMenu>
								</td>
								<td><h:outputText value="#{msg.zipCode}" /> <h:outputText
										value="*" styleClass="mandatoryField" /></td>
								<td><p:inputText id="zipCodeIdEdit"
										value="#{dashBoardManageBean.providerDetailEditObj.zip}"
										styleClass="inputfield" required="true"
										requiredMessage="Please Enter zipCode" /></td>
							</tr>
							<tr>
								<td colspan="4">&nbsp;</td>
							</tr>
							<tr>
								<td colspan="2">&nbsp;</td>
								<td><label> <p:commandButton value="Save Changes"
											actionListener="#{dashBoardManageBean.updateOrganization}"
											action="go_to_addOrganization" update=":editOrgFormId"></p:commandButton>
								</label></td>
								<td>&nbsp;</td>
							</tr>
						</table>
						<div align="center">
							<p:panel id="panel_editProviderLoc">
								<p:dataTable var="location" 
									value="#{dashBoardManageBean.editProviderLocationList}"
									id="providerLocationList" style="width:70%;margin-bottom:3%;">

									<p:columnGroup type="header">
										<p:row>
											<p:column headerText="Location" />
											<p:column headerText="Address" />
											<p:column headerText="Phone" />
											<p:column headerText="Fax" />
											<p:column headerText="Account Id" />
											<p:column headerText="Site Id" />
											<p:column colspan="2" headerText="Action" />
										</p:row>
									</p:columnGroup>

									<p:column>
										<h:outputText value="#{location.location}" />
										<h:inputHidden value="#{location.id}" />
									</p:column>
									<p:column>
										<h:outputText value="#{location.addressLine1},#{location.addressLine2}, #{location.city}, #{location.state}, #{location.zipCode}" />
									</p:column>
									<p:column>
										<h:outputText value="#{location.primaryPhoneNumber}" />
									</p:column>
									<p:column >
										<h:outputText value="#{location.faxNumber}" />
									</p:column>
									<p:column>
										<h:outputText value="#{location.accountId}" />
									</p:column>
									<p:column>
										<h:outputText value="#{location.siteId}" />
									</p:column>

									<p:column style="width:5%;text-align: center">
										<p:commandLink id="loc_edit"
											action="#{dashBoardManageBean.editBranchLocation}" update=":frm_editBranch">
											<h:graphicImage value="./../../Images/editIcon.jpg"
												width="15px" height="20px" id="edit_LocOrg" />
											<f:param name="editBranchLocationId" value="#{location.id}"></f:param>
											<f:param name="editBranchLocation" value="#{location.location}"></f:param>
											<f:param name="editBranchLocationCity" value="#{location.city}"></f:param>
											<f:param name="editBranchLocationState" value="#{location.state}"></f:param>
											<f:param name="editBranchLocationPrimaryPhoneNumber" value="#{location.primaryPhoneNumber}"></f:param>
											<f:param name="editBranchLocationfaxNumber" value="#{location.faxNumber}"></f:param>
											<f:param name="editBranchLocationAddressLine1" value="#{location.addressLine1}"></f:param>
											<f:param name="editBranchLocationAddressLine2" value="#{location.addressLine2}"></f:param>
											<f:param name="editBranchLocationZipCode" value="#{location.zipCode}"></f:param>
											<f:param name="editBranchLocationAcc" value="#{location.accountId}"></f:param>
											<f:param name="editBranchLocationSite" value="#{location.siteId}"></f:param>	
										</p:commandLink>
									</p:column>
									<p:column style="width:5%;text-align: center">
										<p:commandLink id="loc_delete" update="providerLocationList"
											action="#{dashBoardManageBean.deleteBranchLocation}">
											<h:graphicImage value="./../../Images/DeleteRed.png"
												width="15px" height="20px" id="delete_LocOrg" />
											<f:param name="locId" value="#{location.id}"></f:param>
											<p:confirm header="Confirmation"
												message="Are you sure want to Delete?" icon="ui-icon-alert" />
										</p:commandLink>
									</p:column>
								</p:dataTable>
								<p:confirmDialog id="cnfrm_deleteProvider" global="true" showEffect="fade"
									hideEffect="explode">
									<p:commandButton value="Yes" type="button"
										styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
										style="margin-left:40px;" />
									<p:commandButton value="No" type="button"
										styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>
							</p:panel>
						</div>
					</h:form>
				</p:dialog>

				<!--    #############################TO ADD BRANCH-ADDRESS/LOCATIONS #######################################################  -->

				<p:dialog id="dlg_AddBranchAddress" widgetVar="addAddressDialog"
					header="Add Branch Address" height="auto" width="auto"
					closable="true" modal="true" appendTo="@(body)" hideEffect="fold">
					 <p:ajax event="close" update="dlg_AddBranchAddress"></p:ajax>
					<p:outputPanel id="panel_addLocation">
						<h:form id="frm_addBranch">
							<p:messages closable="true"></p:messages>
							<table width="600" height="200" border="0" align="center">
								<tr>
									<td><h:outputText value="#{msg.phno}" /> <h:outputText
											value="*" styleClass="mandatoryField" /></td>
									<td><p:inputMask mask="(999) 999-9999"
											value="#{dashBoardManageBean.providerLocation.primaryPhoneNumber}"
											styleClass="inputfield" required="true"
											requiredMessage="Please Enter Phone Number" /></td>
									<td><h:outputText value="Contact No" /></td>
									<td><p:inputText
											value="#{dashBoardManageBean.providerLocation.primaryContactNumber}"
											styleClass="inputfield" /></td>
								</tr>
								<tr>
									<td><h:outputText value="Fax No" />
										<h:outputText value="*" styleClass="mandatoryField" />
									</td>
									<td><p:inputMask mask="(999) 999-9999"
											value="#{dashBoardManageBean.providerLocation.faxNumber}"
											styleClass="inputfield" required="true"
											requiredMessage="Please Enter Fax Number"/></td>
									<td><h:outputText value="Location Name" />
										<h:outputText value="*" styleClass="mandatoryField" /></td>
									<td><p:inputText
											value="#{dashBoardManageBean.providerLocation.location}"
											styleClass="inputfield"
											requiredMessage="Please Enter Location Name" /></td>
								</tr>
								<tr>
									<td><h:outputText value="AddressLine1" />
										<h:outputText value="*" styleClass="mandatoryField" /></td>
									<td><p:inputText id="addLine1"
											value="#{dashBoardManageBean.providerLocation.addressLine1}"
											styleClass="inputfield" required="true"
											requiredMessage="Please Enter DoorNo" /></td>
									<td><h:outputText value="AddressLine2" /></td>
									<td><p:inputText
											value="#{dashBoardManageBean.providerLocation.addressLine2}"
											styleClass="inputfield" /></td>
								</tr>
								<tr>
									<td><h:outputText value="#{msg.city}" />
										<h:outputText value="*" styleClass="mandatoryField" /></td>
									<td><p:inputText id="AddCityId"
											value="#{dashBoardManageBean.providerLocation.city}"
											styleClass="inputfield" required="true"
											requiredMessage="Please Enter City" /></td>
									<td><h:outputText value="#{msg.state}" />
										<h:outputText value="*" styleClass="mandatoryField" /></td>
									<td><p:selectOneMenu id="stateId"
											value="#{dashBoardManageBean.providerLocation.state}"
											style="width:160px">
											<f:selectItem itemValue="CA" itemLabel="CA" />
											<f:selectItems value="#{dashBoardManageBean.usStateList}"></f:selectItems>
										</p:selectOneMenu>
									</td>
								</tr>
								<tr>
									<td><h:outputText value="#{msg.country}" />
										<h:outputText value="*" styleClass="mandatoryField" /></td>
									<td><p:selectOneMenu id="countryId"
											value="#{dashBoardManageBean.providerLocation.country}"
											style="width:160px">
											<f:selectItem itemValue="US" itemLabel="United States"></f:selectItem>
										</p:selectOneMenu>
									</td>
									<td><h:outputText value="#{msg.zipCode}" />
										<h:outputText value="*" styleClass="mandatoryField" /></td>
									<td><p:inputText id="AddZipCodeId"
											value="#{dashBoardManageBean.providerLocation.zipCode}"
											styleClass="inputfield" required="true"
											requiredMessage="Please Enter zipCode" maxlength="5"
											style="bgcolor:yellow;" /></td>
								</tr>
								<tr>
									<td><h:outputText value="Account Id" /> <h:outputText
											value="*" styleClass="mandatoryField" /></td>
									<td><p:inputText
											value="#{dashBoardManageBean.providerDetailEditObj.accountId}"
											readonly="true" /></td>
									<td><h:outputText value="Site Id" /> <h:outputText
											value="*" styleClass="mandatoryField" /></td>
									<td><p:inputText
											value="#{dashBoardManageBean.providerLocation.siteId}"
											styleClass="inputfield" required="true"
											requiredMessage="Please Enter SiteId" /></td>
								</tr>
								<tr>
									<td colspan="4">&nbsp;</td>
								</tr>
								<tr>
									<td colspan="2">&nbsp;</td>
									<td><label> <p:commandButton value="Add Address"
												actionListener="#{dashBoardManageBean.addBranchAddress}"
												update=":editOrgFormId:providerLocationList"></p:commandButton>
									</label></td>
									<td>&nbsp;</td>
								</tr>
							</table>
						</h:form>
					</p:outputPanel>
				</p:dialog>
<!--    #############################TO EDIT-ADDRESS/LOCATIONS #######################################################  -->

				<p:dialog id="dlg_editBranchAddress" widgetVar="editBranchAddressDialog"
					header="Add Branch Address" height="auto" width="auto"
					closable="true" modal="true" appendTo="@(body)" hideEffect="fold">
					 <p:ajax event="close" update="dlg_editBranchAddress"></p:ajax>
					<p:outputPanel id="panel_editLocation">
						<h:form id="frm_editBranch">
							<p:messages closable="true"></p:messages>
							<table width="600" height="200" border="0" align="center">
								<tr>
									<td><h:outputText value="#{msg.phno}" /> <h:outputText
											value="*" styleClass="mandatoryField" /></td>
									<td><p:inputMask mask="(999) 999-9999"
											value="#{dashBoardManageBean.editProviderLocationObj.primaryPhoneNumber}"
											styleClass="inputfield" required="true"
											requiredMessage="Please Enter Phone Number" /></td>
									<td><h:outputText value="Contact No" /></td>
									<td><p:inputText
											value="#{dashBoardManageBean.editProviderLocationObj.primaryContactNumber}"
											styleClass="inputfield" /></td>
								</tr>
								<tr>
									<td><h:outputText value="Fax No" />
										<h:outputText value="*" styleClass="mandatoryField" />
									</td>
									<td><p:inputMask mask="(999) 999-9999"
											value="#{dashBoardManageBean.editProviderLocationObj.faxNumber}"
											styleClass="inputfield" required="true"
											requiredMessage="Please Enter Fax Number"/></td>
									<td><h:outputText value="Location Name" />
										<h:outputText value="*" styleClass="mandatoryField" /></td>
									<td><p:inputText
											value="#{dashBoardManageBean.editProviderLocationObj.location}"
											styleClass="inputfield"
											requiredMessage="Please Enter Location Name" /></td>
								</tr>
								<tr>
									<td><h:outputText value="AddressLine1" />
										<h:outputText value="*" styleClass="mandatoryField" /></td>
									<td><p:inputText id="addLine1"
											value="#{dashBoardManageBean.editProviderLocationObj.addressLine1}"
											styleClass="inputfield" required="true"
											requiredMessage="Please Enter DoorNo" /></td>
									<td><h:outputText value="AddressLine2" /></td>
									<td><p:inputText
											value="#{dashBoardManageBean.editProviderLocationObj.addressLine2}"
											styleClass="inputfield" /></td>
								</tr>
								<tr>
									<td><h:outputText value="#{msg.city}" />
										<h:outputText value="*" styleClass="mandatoryField" /></td>
									<td><p:inputText id="AddCityId"
											value="#{dashBoardManageBean.editProviderLocationObj.city}"
											styleClass="inputfield" required="true"
											requiredMessage="Please Enter City" /></td>
									<td><h:outputText value="#{msg.state}" />
										<h:outputText value="*" styleClass="mandatoryField" /></td>
									<td><p:selectOneMenu id="stateId"
											value="#{dashBoardManageBean.editProviderLocationObj.state}"
											style="width:160px">
											<!-- <f:selectItem itemValue="CA" itemLabel="CA" /> -->
											<f:selectItems value="#{dashBoardManageBean.usStateList}"></f:selectItems>
										</p:selectOneMenu>
									</td>
								</tr>
								<tr>
									<td><h:outputText value="#{msg.country}" />
										<h:outputText value="*" styleClass="mandatoryField" /></td>
									<td><p:selectOneMenu id="countryId"
											value="#{dashBoardManageBean.editProviderLocationObj.country}"
											style="width:160px">
											<f:selectItem itemValue="US" itemLabel="United States"></f:selectItem>
										</p:selectOneMenu>
									</td>
									<td><h:outputText value="#{msg.zipCode}" />
										<h:outputText value="*" styleClass="mandatoryField" /></td>
									<td><p:inputText id="AddZipCodeId"
											value="#{dashBoardManageBean.editProviderLocationObj.zipCode}"
											styleClass="inputfield" required="true"
											requiredMessage="Please Enter zipCode" maxlength="5"
											style="bgcolor:yellow;" /></td>
								</tr>
								<tr>
									<td><h:outputText value="Account Id" /> <h:outputText
											value="*" styleClass="mandatoryField" /></td>
									<td><p:inputText
											value="#{dashBoardManageBean.editProviderLocationObj.accountId}"
											readonly="true" /></td>
									<td><h:outputText value="Site Id" /> <h:outputText
											value="*" styleClass="mandatoryField" /></td>
									<td><p:inputText
											value="#{dashBoardManageBean.editProviderLocationObj.siteId}"
											styleClass="inputfield" required="true"
											requiredMessage="Please Enter SiteId" /></td>
								</tr>
								<tr>
									<td colspan="4">&nbsp;</td>
								</tr>
								<tr>
									<td colspan="2">&nbsp;</td>
									<td><label> <p:commandButton value="Save"
												actionListener="#{dashBoardManageBean.saveEditProviderLocationObj}"
												update=":editOrgFormId"></p:commandButton>
									</label></td>
									<td>&nbsp;</td>
								</tr>
							</table>
						</h:form>
					</p:outputPanel>
				</p:dialog>

			</p:layoutUnit>
		</p:layout>
	</f:view>
</h:body>
</html>
