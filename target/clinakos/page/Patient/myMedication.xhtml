<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="../templates/ui.xhtml">

<h:body>

	<f:view contentType="text/html">
		<h:head>
			<f:facet name="first">
				<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
				<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
				<title><h:outputText value="#{msg.clinakos}" /></title>
			</f:facet>
			<link type="text/css" rel="stylesheet" href="../../CSS/style.css" />
			<script language="javascript" src="../js/basicMethod.js"></script>
		</h:head>

		<p:layout fullPage="true">

			<p:layoutUnit position="north" size="85" minSize="60">
				<ui:include src="patientHeader.xhtml" />
			</p:layoutUnit>

			<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> BOTTOM INCLUDE >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

			<p:layoutUnit id="bottom" position="south" size="24">
				<h:form>
					<ui:include src="../core/footer.xhtml"></ui:include>
				</h:form>
			</p:layoutUnit>

			<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> LEFT INCLUDE >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

			<p:layoutUnit id="left" position="west" size="0" closable="false"
				collapsible="true" minSize="0" style="border:none;">
				<ui:include src="my_medication_leftmenu.xhtml">
				</ui:include>
			</p:layoutUnit>

			<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> CENTER LAYOUT >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

			<p:layoutUnit position="center">
				<!-- <p:tabView dynamic="true" id="myMedicationTab" >
					<p:tab title="My Medication"> -->
                     <!-- <fieldset id="myMedicationTab" class="fieldContent">
                     	<legend class="titleBar"><b>My Medication</b></legend> -->
                 <table style="min-height:165px;width: 100%">
						  <tr >
						    <td class="secHeadPart">My Medication</td>
						  </tr>
						  <tr>
						    <td class="secContentBorder" valign="top">    	
						     <!-- rows="12"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								paginatorPosition="bottom" -->
						<h:panelGrid  style ="width:100%;">
							<h:form >
							<p:dataTable id="medicationsummary" draggableColumns="true"
								value="#{patientMedicineManageBean.patientMedicationVirtualPillBox}"
								var="patientMedList" 
								emptyMessage=" #{msg.noMedFound} " paginator="false"
								 binding="#{patientMedicineManageBean.mymedicationTableObj}"								 
								 scrollable="true" scrollHeight="450">


								<p:column sortBy="drugs"  >
									<f:facet name="header">
										<h:outputText value="#{msg.drug} " />
									</f:facet>
									<div align="left">
									<h:outputText value="#{patientMedList.drugs}" /></div>
								</p:column>

								<p:column sortBy="prescriberName" >
									<f:facet name="header">
										<h:outputText value="#{msg.prescriber}" />
									</f:facet>
									<div align="left">
									<h:outputText value="Dr #{patientMedList.prescriberName}" /></div>
								</p:column>

								<p:column   sortBy="strengths">
									<f:facet name="header" >
										<h:outputText value="#{msg.strength}" />
									</f:facet>
									<div align="left">
									<h:outputText value="#{patientMedList.strengths}" /></div>
								</p:column>

								<p:column  >
									<f:facet name="header">
										<h:outputText value="#{msg.directions}" />
									</f:facet>
									<div align="left">
									<h:outputText value="#{patientMedList.directions}" /></div>
								</p:column>

								<p:column  sortBy="reffils" >
									<f:facet name="header">
										<h:outputText value="#{msg.reffils} " />
									</f:facet>
									<div align="right">
									<h:outputText value="#{patientMedList.reffils}"  /></div>
								</p:column>

								<!-- <p:column> -->
	<!--  
								<f:facet name="header">
									<h:outputText value="fortesting" />
								</f:facet>
								<h:outputText value="#{patientMedList.imageName}" />
								</p:column>
		-->
								<p:column >
								    <f:facet name="header">
										<h:outputText value="Medicine Image(s) " />
									</f:facet>
									<div align="center">
									<!-- <ui:repeat var="genericmeds" value="#{patientMedList.genericMedicine}"> -->
										<!-- <h:commandButton  image="../../Images/MedicineImage/#{genericmeds}.jpg"  styleClass="image_border_rec" 
											action="#{patientMedicineManageBean.selectDrugsImage}" > -->
									 <p:graphicImage url="/Images/Dynamic/?file=#{patientMedList.medicineImageId}.jpg"   
											styleClass="image_border_rec" rendered="#{!(patientMedList.medicineImageId.length() eq null)}"></p:graphicImage> 
											
										
										<!-- <p:selectOneRadio value="true"></p:selectOneRadio> -->
										<!-- </h:commandButton>  -->
										
										<p:commandButton value="Select" action="#{patientMedicineManageBean.selectDrugsImage}"  
										      rendered="#{!(patientMedList.medicineImageId.length() eq null)}">
										 <f:param name="imageName" value="#{patientMedList.imageName}"></f:param>
										 <f:param name="medsId" value="#{patientMedList.id}"></f:param>
										</p:commandButton>
										<p:graphicImage url="../../Images/MedicineImage/check_mark.gif" rendered="#{!(patientMedList.medicineImageId.length() eq null)}"
											style="height: 20px;width:35px;"
											></p:graphicImage> 
											&nbsp;&nbsp;&nbsp;&nbsp;
										
									<!-- </ui:repeat>  -->
									</div>
							   </p:column>
							</p:dataTable>
							</h:form>
						</h:panelGrid>
						</td>
						</tr>
					  </table>
						<!-- </fieldset> -->
					<!-- </p:tab>

				</p:tabView> -->
			</p:layoutUnit>











			<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> CENTER LAYOUT ENDS  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

		</p:layout>

	</f:view>

</h:body>
</html>
