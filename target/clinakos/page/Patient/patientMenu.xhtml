<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>


	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title><h:outputText value="#{msg.clinakos}" /></title>
	</f:facet>

	<link type="text/css" rel="stylesheet" href="../../CSS/style.css" />
	<script type="text/javascript" src="../js/basicMethod.js"></script>

</h:head>
<h:body>
	<f:view contentType="text/html">
		<p:accordionPanel style="font-size:12px;"
			activeIndex="#{patientManageBean.paccPanelIndex}">
			<p:ajax event="tabChange"
				listener="#{patientManageBean.patientMenuGroupChange}" />
			<p:tab title="My Overview" id="myOverview">
				<div class="menubtn">
					<p:commandButton icon="ui-icon-arrow-1-e" value="#{msg.myoverview}"
						action="#{patientManageBean.setMyOverviewIndex}"
						styleClass="btnLink" />
				</div>
			</p:tab>
			<p:tab title="My Medication" id="myMedication">
				<div class="menubtn">
					<p:commandButton icon="ui-icon-arrow-1-e" value="#{msg.mymedication}"
						action="#{patientManageBean.setMyMedicationIndex}"
						styleClass="btnLink" />
				</div>
			</p:tab>
			<p:tab title="My Medication Goal" id="myMedicationGoal">
				<div class="menubtn">
					<p:commandButton icon="ui-icon-arrow-1-e"
						value="#{msg.my_medication_goal}"
						action="#{patientManageBean.setMyMedicationGoalIndex}"
						styleClass="btnLink" />
				</div>
			</p:tab>
			<p:tab title="My Analytics" id="myAnalytics">
				<div class="menubtn">
					<p:commandButton icon="ui-icon-arrow-1-e" value="#{msg.myanalytics}"
						action="#{patientManageBean.setMyAnalyticsIndex}"
						styleClass="btnLink" />
				</div>
			</p:tab>
			<p:tab title="My Formulary Look Up" id="myFormulary">
				<div class="menubtn">
					<p:commandButton icon="ui-icon-arrow-1-e"
						value="#{msg.myformularylookup}"
						action="#{patientManageBean.setMyFormularyIndex}"
						styleClass="btnLink" />
				</div>
			</p:tab>
			<p:tab title="My Care Team" id="myCareTeam">
				<div class="menubtn">
					<p:commandButton icon="ui-icon-arrow-1-e" value="#{msg.mycareteam}"
						action="#{patientManageBean.setMyCareIndex}" styleClass="btnLink" />
				</div>
			</p:tab>
		</p:accordionPanel>
	</f:view>
</h:body>
</html>
