<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:metadata>
          <f:event type="preRenderView" listener="#{dashBoardManageBean.isValidForgotPasswordUrl}"/>
</f:metadata>
<h:head>
	<link rel="SHORTCUT ICON" type="image/x-icon"
		href="./../../images/favicon.ico"></link>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title><h:outputText value="#{msg.clinakos}" /></title>
	</f:facet>
	<link type="text/css" rel="stylesheet"
		href="${request.contextPath}/CSS/style.css" />
	<style type="text/css">
	
	.ui-messages-error
	{		
		width: 325px;
	}
	
	.loginBox
	{
		position: absolute;
		top: 100px;    	
	}
	</style>
</h:head>
<body>
	<p:layout fullPage="true">

<!-- 	>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> DOCTOR HEADER >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
		<p:layoutUnit position="center" style="border:none;">
			<div class="fulPage">
				<div class="loginBox" style="margin-left: 38%;margin-top: 3%;height: auto;" >
					<table width="100%">
						<tr class="loginHead" valign="middle">
							<td colspan="2" ><img
								src="${request.contextPath}/Images/logo1.jpg" alt="Clinakos"
								width="232" height="38"
								style="margin-top: 10px; margin-left: 13%" /></td>
						</tr>
						<tr height="10px"></tr>
					</table>
	<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> Center Part For Email >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

					<table width="100%" border="0" class="loginTable">
					 <tr>
						<td valign="middle">
						
						 <h:form id="frm_recoverPwd">
						     <!-- <table width="100%">
								<tr>
								<td style="font-size:11px;" colspan="2">
								  <h:outputText id="txt_linkMsg" value="Link has expired !" rendered="#{!dashBoardManageBean.showUpdatePwdForForgotPassword}"></h:outputText>
								</td>
							</tr>
							</table> -->
							<table width="89%">
								<tr>
								<td style="font-size:11px;" colspan="2">
								<p:messages  id="msg_forgotPassword" showDetail="false" closable="true"/> 
								</td>
							</tr>
							</table>
						
							<table width="100%"> 
							 <tr>
							   <td>
							  		<p:inputText id="password" type="password" name="password"  style="font-size:15px; width:85% ;border: 1px #bddbfa solid;border-radius:0px;
							  				margin-left:6%;font-family:verdana,helvetica" value="#{dashBoardManageBean.loginSecurity.password}" required="true" 
							  				requiredMessage="Please provide the password" label="password" validatorMessage="Password length should be 6 characters and combination of at least one digit, uppercase characters and special symbols.">
							  				<!-- <f:validateLength minimum="5" maximum="10" /> -->	
							  				<f:validateRegex pattern="((?=.*\d)(?=.*[A-Z])(?=.*[@#$%]).{6,20})" />	
							  		 </p:inputText>
							  		 <p:watermark for="password" value="New Password *" />
							  		 <!-- <p:message for="password" /> -->
							   </td>			
							 </tr>
							 <tr height="40px">
							   <td>
								 <p:inputText id="confirm_pass" type="password" name="confirmPassword"  style="font-size:15px; width:85% ;border: 1px #bddbfa solid;
								 		border-radius:0px;margin-left:6%;font-family:verdana,helvetica" value="#{dashBoardManageBean.loginSecurity.confirmPassword}" required="true"
								 		requiredMessage="Please conform the password" />
								  <p:watermark for="confirm_pass" value="confirm Password *" />
								</td>			
							</tr>
							<tr>
							 <td align="right" height="60px">
							   <h:commandButton id="submit" value="#{msg.changePassword}" styleClass="btnBox"  style="font-weight: bold;font-size:11px;width:90%;margin-right:5%;" 
							  	 action="#{dashBoardManageBean.resetPasswordForForgotPassword}">
							  	 <!-- <f:ajax execute="frm_recoverPwd"/> update="frm_recoverPwd"-->
							  	 </h:commandButton>
							 </td>
						    </tr>
						 </table>
			            </h:form> 
          		       </td>
					 </tr>
				    </table>
				    <!-- <h:inputHidden id="invalidEmail" value="#{dashBoardManageBean.emailCheck}"></h:inputHidden> -->
				</div>
			</div>
<!--   ########################################################Success Dialog Box########################################################  -->
			<p:dialog id="dlg_passwordRecoverySuccessDlg" widgetVar="passwordRecoverySuccessDlg" resizable="false" header="Password has been updated sucessfully !"
			  			modal="true" appendTo="@(body)" hideEffect="fold" dynamic="true" closable="false" position="488,230">
			  	<h:form>
			  	   <table width="100%">
			  	     <tr>
			  	        <td align="center">
			  	          <h:commandButton value="Go to login" action="back_to_login_screen_from_reset_forgot_password"
			  	           		styleClass="btnBox"  style="font-weight: bold;font-size:11px;width:90%;margin-right:5%;"></h:commandButton>
			  	        </td>
			  	     </tr>
			  	   </table>
			  	</h:form>
			</p:dialog>
		</p:layoutUnit>
		<p:layoutUnit position="south" size="35" style="border:none;">
			<div class="footerText">Copyright Â© 2014 Clinakos,Inc. All
				Rights Reserved.</div>
		</p:layoutUnit>
	</p:layout>

</body>
</html>
