	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" template="../templates/ui.xhtml">	

<ui:composition>
	<p:dialog id="medPlanMessagesId"  widgetVar="medPlanExistsWidgetVar" appendTo="@(body)" hideEffect="fold" resizable="true"
					dynamic="true" closable="true" >
		<p:ajax event="close" update="medPlanMessagesId"></p:ajax>
		<h:form>
		<h:outputText value="#{msg.map_msg_header}"></h:outputText>
<p:dataList value="#{patientMedicineManageBean.medPlanSelectedParams}" var="selectedParam" type="definition">
#{selectedParam}
</p:dataList>

	
						<p:dataGrid value="#{patientMedicineManageBean.medPlanMessages}"
							var="parentMAPobj" columns="1" >
							<p:panel header="Med : #{parentMAPobj.drugName}"
								style="text-align:center">
								<h:panelGrid columns="1" style="width:100%">
									<p:dataTable value="#{parentMAPobj.childLabParameters}"
										var="labParameterVar">
										<p:column headerText="#{msg.monitoring_parameter_label}">
											<h:outputText value="#{labParameterVar.labType}"></h:outputText>
										</p:column>
										<p:column headerText="Goal">
											<h:outputText value="#{labParameterVar.goalRange}"></h:outputText>
										</p:column>
										<p:column headerText="#{msg.alert_level_label}">

										</p:column>

									</p:dataTable>
								</h:panelGrid>
							</p:panel>
						</p:dataGrid>

						<br/>
		<h:outputText value="#{msg.medPlanLabel2}"></h:outputText>
		<br/>
	<table width="100%">
	<tr><td align="center">
				<p:commandButton  oncomplete="medAactionPlanDialog.show();medPlanExistsWidgetVar.hide()" value="OK" actionListener="#{patientMedicineManageBean.addToExistMAPobj}" update=":genericMedActionPlanDialog" ></p:commandButton>
				</td>
				</tr>
				</table>
		</h:form>
		</p:dialog> 
		</ui:composition>
		</html>
