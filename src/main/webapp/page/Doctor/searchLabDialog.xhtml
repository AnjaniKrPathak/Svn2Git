<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" template="../templates/ui.xhtml">	

<ui:composition>
	<p:dialog id="searchLabId"
					widgetVar="searchLabDialog" height="300" width="60%"
					resizable="true" appendTo="@(body)" modal="true" dynamic="true"
					closable="true" >
				<p:ajax event="close" update="searchLabId" />
				<h:form id="searchLabFormId" prependId="false">
				<p:dataTable value="#{patientMedicineManageBean.labLOINCsearchResultSet}" 
				id="searchLabResultsId" var="searchLOINCdataVar" binding="#{patientMedicineManageBean.loincBindingObj}" emptyMessage="#{msg.noMedFound}">
				<p:column headerText="#{msg.lab_list_label}" style="width:40px">
				<p:commandLink value="#{searchLOINCdataVar.shortName}" 
				actionListener="#{patientMedicineManageBean.addToGeneralMedAction}" update=":genericMedActionPlanDialog" oncomplete="labComplete(xhr, status, args)" style="font-weight: bold;text-decoration:underline;">
				</p:commandLink>
				</p:column>
				
				 <p:column style="width:40px">
							<f:facet name="header">
								<h:outputText value="#{msg.loinc}" />
							</f:facet>
							<h:outputText value="#{searchLOINCdataVar.loincNumber}" />
						 </p:column>
						 <p:column style="width:80px">
							<f:facet name="header">
								<h:outputText value="#{msg.short_name}" />
							</f:facet>
							<h:outputText value="#{searchLOINCdataVar.shortName}" />
						 </p:column>
						 
						 <p:column style="width:180px">
							<f:facet name="header">
								<h:outputText value="#{msg.long_name}" />
							</f:facet>
							<h:outputText value="#{searchLOINCdataVar.longCommonName}" />
						 </p:column>
				</p:dataTable>
				</h:form>
				</p:dialog>
				</ui:composition>
				</html>
