				    	</h:panelGrid>

      	</td>
    </tr>
   </table>
   			
	<table style="margin-left: 2%;width: 90%;"><tr><td>

      				rowsPerPageTemplate="13,20,30" paginatorAlwaysVisible="false">

                <p:column headerText="Email Id" />

            </p:row>
      	</p:columnGroup>
      	
        <p:column  style="width:5%">  
          	<h:outputText value="#{people.firstName} #{people.middleName} #{people.lastName} " />  
        </p:column>  
  
        <p:column  style="width:5%">

            <h:outputText value="#{people.city}" />

      <td><p:inputMask id="soscNumber" mask="999-99-9999" value="#{dashBoardManageBean.userLoginDetailEditObj.socialSecurityNumber}" styleClass="inputfield"  /></td>
    </tr>
    <tr>
      <td><h:outputText value="#{msg.race}" /></td>
      <td><p:inputText value="#{dashBoardManageBean.userLoginDetailEditObj.race}" styleClass="inputfield"/></td>
      <td><h:outputText value="Status" /></td>
      <td> <p:selectOneMenu  id="status" value="#{dashBoardManageBean.loginSecurityEditObj.status}" styleClass="inputfield" style="width:160px"  required="true"
			           requiredMessage="Please Status of the User">
			    
       		<f:selectItem itemLabel="Active" itemValue="1" />
            <f:selectItem itemLabel="Inactive" itemValue="0" />
      </p:selectOneMenu></td>
    </tr>
    <tr>
      <td><h:outputText value="Door No" /><h:outputText value="*" styleClass="mandatoryField"/> </td>
      <td><p:inputText id="addLine1" value="#{dashBoardManageBean.userLoginDetailEditObj.doorNo}" styleClass="inputfield"  required="true"
			           requiredMessage="Please Enter DoorNo"/></td>
      <td><h:outputText value="Street" /> <h:outputText value="*" styleClass="mandatoryField"/></td>
      <td><p:inputText value="#{dashBoardManageBean.userLoginDetailEditObj.street}" styleClass="inputfield" 
			       required="true"    requiredMessage="Please Enter Street"/></td>
    </tr>
    <tr>
      <td><h:outputText value="#{msg.city}" /><h:outputText value="*" styleClass="mandatoryField"/> </td>
      <td><p:inputText id="cityId" value="#{dashBoardManageBean.userLoginDetailEditObj.city}" styleClass="inputfield"  required="true"
			           requiredMessage="Please Enter City"/></td>
      <td><h:outputText value="#{msg.state}" /><h:outputText value="*" styleClass="mandatoryField"/></td>
      <td><p:inputMask id="stateId" mask="a*" value="#{dashBoardManageBean.userLoginDetailEditObj.state}" styleClass="inputfield"  required="true"
			           requiredMessage="Please Enter State" /></td>
    </tr>
    <tr>
      <td><h:outputText value="#{msg.country}" /><h:outputText value="*" styleClass="mandatoryField"/></td>
      <td><p:inputMask mask="a*" id="countryId" value="#{dashBoardManageBean.userLoginDetailEditObj.country}" styleClass="inputfield"  required="true"
			           requiredMessage="Please Enter Country" /></td>
      <td><h:outputText value="#{msg.zipCode}" /><h:outputText value="*" styleClass="mandatoryField"/> </td>
      <td><p:inputText id="zipCodeId" value="#{dashBoardManageBean.userLoginDetailEditObj.pincode}" styleClass="inputfield"  required="true"
			           requiredMessage="Please Enter zipCode"/></td>
    </tr>
    <tr>
      <td><h:outputText value="#{msg.bloodgroup}" /> </td>
      <td><p:inputText value="#{dashBoardManageBean.userLoginDetailEditObj.bloodGroup}" styleClass="inputfield"/></td>
      <td><h:outputText value="Marital Status" /></td>
      <td><p:selectOneMenu id="pateintStatus" value="#{dashBoardManageBean.userLoginDetailEditObj.martailStatus}" style="width:160px">
			              <f:selectItem itemValue="single" itemLabel="Single"/>
			              <f:selectItem  itemValue="married" itemLabel="Married"/>
			              </p:selectOneMenu>
			              </td>
    </tr>
    <tr>
      <td><h:outputText value="#{msg.timeZone}" /><h:outputText value="*" styleClass="mandatoryField"/> </td>
      <td><p:selectOneMenu  id="timeZoneId" value="#{dashBoardManageBean.userLoginDetailEditObj.loginTimeZone}" style="width:160px;" styleClass="inputfield"  required="true"
			           requiredMessage="Please Enter TimeZone">
       		<f:selectItems value="#{dashBoardManageBean.timeZoneList}"
											var="timeZone" itemLabel="#{timeZone.timeZone}" itemValue="#{timeZone.timeZone}" />
											
      </p:selectOneMenu></td>
      <td><h:outputText value="DEA Number" /> </td>
      <td><p:inputText value="#{dashBoardManageBean.doctorDetailEditObj.dea}" styleClass="inputfield"/></td>	
    </tr>
    <tr>
      <td><h:outputText value="Physician Specialty" /> </td>
      <td><p:inputText value="#{dashBoardManageBean.doctorDetailEditObj.speciality}" styleClass="inputfield" /></td>
      <td><h:outputText value="NPI number" /> </td>
      <td><p:inputText value="#{dashBoardManageBean.doctorDetailEditObj.npi}" styleClass="inputfield" /></td>
    </tr>
    <tr>
      <td><h:outputText value="State License" /> </td>
      <td><p:inputText value="#{dashBoardManageBean.doctorDetailEditObj.docLicenseState}" styleClass="inputfield" /></td>
      <td><!-- <h:outputText value="License No" /> --> </td>
      <td><!-- <p:inputText value="#{dashBoardManageBean.doctorDetailEditObj.docLicenseNumber}" styleClass="inputfield" required="true" requiredMessage="Please Enter License No "/> --></td>
    </tr>
    
    <tr>
      <td colspan="4">&nbsp;</td>
    </tr>
    <tr>
      <td colspan="2">&nbsp;</td>
      <td><label>
        <p:commandButton value="Save Changes" actionListener="#{dashBoardManageBean.updateUserEditedData}" action="go_to_addUsers" ajax="true" update=":editUserFromId" ></p:commandButton>
      </label></td>
      <td>&nbsp;</td>
    </tr>
  </table>
	</p:outputPanel>
	</h:form>		
</p:dialog>
