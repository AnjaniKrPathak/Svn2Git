</script>

					<br/>
				<p:panel id="diabetes_measurement_id">
			    <p:dataTable id="validicDiabetesMeasurementDataTab" value="#{validicRestManagedBean.userDiabetesMeasurements}" var="valdicDiabetesMeasurement">
					 <p:column headerText="#{msg.c_peptide}">
					  <h:outputText value="#{valdicDiabetesMeasurement.c_peptide}">
					    <f:convertNumber pattern="#{msg.decimal_pattern}" />
					  </h:outputText>
					 </p:column>
					 <p:column headerText="#{msg.fasting_plasma_glucose_test}">
					  <h:outputText value="#{valdicDiabetesMeasurement.fasting_plasma_glucose_test}">
					    <f:convertNumber pattern="#{msg.decimal_pattern}" />
					  </h:outputText>
					 </p:column>
					 <p:column headerText="#{msg.hba1c}">
					  <h:outputText value="#{valdicDiabetesMeasurement.hba1c}">
					    <f:convertNumber pattern="#{msg.decimal_pattern}" />
					  </h:outputText>
					 </p:column>
					 <p:column headerText="#{msg.insulin}">
					  <h:outputText value="#{valdicDiabetesMeasurement.insulin}">
					    <f:convertNumber pattern="#{msg.decimal_pattern}" />
					  </h:outputText>
					 </p:column>
					 <p:column headerText="#{msg.oral_glucose_tolerance_test}">
					  <h:outputText value="#{valdicDiabetesMeasurement.oral_glucose_tolerance_test}">
					    <f:convertNumber pattern="#{msg.decimal_pattern}" />
					  </h:outputText>

					    <f:convertNumber pattern="#{msg.decimal_pattern}" />

					 </p:column>
					  <p:column headerText="#{msg.source_name}">
					  <h:outputText value="#{valdicDiabetesMeasurement.source_name}"/>
					 </p:column>
					<p:column headerText="#{msg.timestamp}">
					 <h:outputText value="#{valdicDiabetesMeasurement.timestamp}">
