<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body onload="#{dashBoardManageBean.setoverviewindex()}">
    <f:view contentType="text/html">
   <h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		<title><h:outputText value="#{msg.clinakos}" /></title>
	</f:facet>
	<link type="text/css" rel="stylesheet" href="../../CSS/style.css" />
	
    </h:head>
<p:layout fullPage="true">

<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> DOCTOR HEADER >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
			<p:layoutUnit position="north" size="85" minSize="60">
				<ui:include src="doctorheader2.xhtml" />
			</p:layoutUnit>

<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> BOTTOM INCLUDE >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

			<p:layoutUnit id="bottom" position="south" size="27">
				<h:form>
					<ui:include src="../core/footer.xhtml"></ui:include>
				</h:form>
			</p:layoutUnit>

<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> LEFT INCLUDE >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

			<p:layoutUnit id="left" position="west" size="0" closable="false"
				collapsible="true" minSize="0" style="border:none;">
				<h:form class="tab">
					<ui:include src="doctor_profile_leftmenu.xhtml">
					</ui:include>
				</h:form>
				</p:layoutUnit>
				
<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> CENTER LAYOUT >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

			<p:layoutUnit  position="center">
		<ui:include src="/page/core/blockDialog.xhtml"></ui:include>
		<h:form id="patientListFormId">
   			
	<p:tabView dynamic="true" cache="true" id="patientTabViewId" >
	<!-- <p:ajax event="tabChange" listener="#{practiceSearchBean.onTabChange}" /> -->
	<p:tab id="activePatientTabId" title="Active Patients">
							<div id="managePatientId" align="right">
								<h:panelGrid>
									<p:commandButton value="De-Activate"
										actionListener="#{practiceSearchBean.doPatientDeactivation}"
										update="patientTabViewId" onstart="blockPage.show();"
										oncomplete="blockPage.hide();" />
								</h:panelGrid>
							</div>
							<p:panel id="patientPanelId">
								<p:dataTable var="patientObj" id="patientDtblId"
									value="#{practiceSearchBean.patientData}" scrollRows="5"
									emptyMessage="#{msg.noMedFound}" paginator="true" rows="25"
									paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="25,50,100"
									selection="#{practiceSearchBean.selectedPatients}"
									rowKey="#{patientObj.userId}">
									<p:column selectionMode="multiple"
										style="width:16px;text-align:center" />
									<p:column headerText="Patient Id">
										<h:outputText value="#{patientObj.userId}"></h:outputText>
									</p:column>
									<p:column headerText="First Name">
										<h:outputText value="#{patientObj.firstName}"></h:outputText>
									</p:column>
									<p:column headerText="Last Name">
										<h:outputText value="#{patientObj.lastName}"></h:outputText>
									</p:column>
								</p:dataTable>
							</p:panel> 
    </p:tab>
    <p:tab id="inactivePatientTabId" title="De-activated Patients">
    	<p:panel id="deactivatedPatientPanelId">
								<p:dataTable var="patientObj" id="dPatientDtblId"
									value="#{practiceSearchBean.deactivatedPatients}" scrollRows="5"
									emptyMessage="#{msg.noMedFound}" paginator="true" rows="25"
									paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="25,50,100"
									>
										<p:column headerText="Deactivated Date">
										<h:outputText value="#{patientObj.deactivatedDate}">
										<f:convertDateTime pattern="#{msg.dateFormat}" />
										</h:outputText>
									</p:column>
									<p:column headerText="Patient Name ">
										<h:outputText value="#{patientObj.firstName} #{patientObj.lastName}"></h:outputText>
									</p:column>
									<p:column headerText="Deactivated By">
										<h:outputText value="#{patientObj.userFirstName} #{patientObj.userLastName}"></h:outputText>
									</p:column>
									
								</p:dataTable>
							</p:panel> 
    </p:tab>
	</p:tabView>
    </h:form>

    	
			
<!--       #################################ADD USER/PEOPLE DIALOG BOX#####################################################    -->			

	

<!--     ###################################### DIALOG BOX FOR EDIT USER############################################    -->

 </p:layoutUnit>

	</p:layout>
	</f:view>
</h:body>
</html>
