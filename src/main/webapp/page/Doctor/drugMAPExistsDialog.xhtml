	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui" template="../templates/ui.xhtml">	

<ui:composition>
<p:dialog widgetVar="drugMAPExists" resizable="true" appendTo="@(body)"  modal="true" closable="false"
	 dynamic="true">
	<h:form id="drugMAPExistsFormId">
	
		<h:outputText value="Do you want to delete this medication?"></h:outputText>&nbsp;&nbsp;&nbsp;

		<p:commandButton value="Yes" 
				actionListener="#{patientMedicineManageBean.showConfirmMessageDialogForMAP}" oncomplete="showConfirmDialogBoxMAP(xhr,status,args)">
			</p:commandButton> 
			<p:commandButton value="No"
				onclick="drugMAPExists.hide();" >
			</p:commandButton> 
	</h:form>
	</p:dialog>
	</ui:composition>
	</html>
