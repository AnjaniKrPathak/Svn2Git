function logout()
{
	alert("You have been logged out of the system due to inactivity. Please log back by providing your username and password.")

}
function resetTimer()
{
	clearTimeout(t);
	t=setTimeout(logout,3480000) //logs out in 60 minutes= 3600000 ms
}


</script>
