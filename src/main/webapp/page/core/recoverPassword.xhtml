<body>
	<p:layout fullPage="true">

		<!-- 	>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> DOCTOR HEADER >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
		<p:layoutUnit position="center" style="border:none;">
			<div class="fulPage">
				<div class="loginBox" style="width:28%; margin-left: 38%;margin-top: 3%">
					<table width="100%">
						<tr class="loginHead" valign="middle">
							<td colspan="2" ><img
								src="${request.contextPath}/Images/logo1.jpg" alt="Clinakos"
								width="232" height="38"
								style="margin-top: 10px; margin-left: 13%" /></td>
						
						</tr>
						<tr height="10px"></tr>
						<!-- <tr>
						  <td align="center">
						     <h:outputLabel value="Password Recovery SetUp" style="font-size:15px;color:#00557D;font-weight:bold" />
						 </td> 
						</tr> -->
						<!-- <tr>
							<td align="center"><span id="invalidEmailMsg"
								style="color: #FF0000;font-size:13px; font-weigth:bold">Please Enter Registered Mail Id. </span> 
								<span
								id="validEmailMsg" style="color: #FF0000;font-size:13px; font-weigth:bold">Your password has
									been sent your Email id. </span></td>
						</tr> -->
					</table>
				

					
					<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> Center Part For Email >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->

					<table width="100%" border="0" class="loginTable">
					 <tr>
						<td valign="middle">
						
						 <h:form id="forgotid">
							<table width="100%">
								<tr>
								<td style="font-size:11px;">
								<p:messages  id="messageUpdate2" showDetail="false" closable="false" /> 
								</td>
							</tr>
							</table>
						
							<table width="100%"> 
							 <tr>
							  <td colspan="3">
							   
							    <h:outputLabel value="#{msg.enterUserName}" styleClass="outText"  style="font-size:13px;margin-left:33%" />
							  </td>
							 </tr>
							 <tr height="40px">
							   <td colspan="3">
								 <p:inputText id="email" type="text" name="Email"  style="font-size:15px; width:85% ;border: 1px #bddbfa solid;border-radius:0px;margin-left:6%" value="#{dashBoardManageBean.userLoginDetail.email}" />
								</td>			
							</tr>
							<tr>
							 <td align="right">
							   <h:commandButton id="submit" value="#{msg.submit}" styleClass="btnBox"  style="font-size:11px;margin-right:-9%" 
							   		action="#{dashBoardManageBean.passwordRecovery}"  update="forgotid" onclick="disabled">
							   </h:commandButton>
							 </td>
							 <td>
							    <h:commandButton id="Back" value="#{msg.backToLogin}"  actionListener="#{dashBoardManageBean.backToLoginButton}"   action="go_to_Login" styleClass="btnBox" style="font-size:11px;margin-left:10%"/>  
							 </td>
							 <td width="5%"></td>	
						    </tr>
						 </table>
			            </h:form> 
          		       </td>
					 </tr>
				    </table>
				    <h:inputHidden id="invalidEmail" value="#{dashBoardManageBean.emailCheck}"></h:inputHidden>


				</div>
			</div>
		</p:layoutUnit>
		<p:layoutUnit position="south" size="35" style="border:none;">
