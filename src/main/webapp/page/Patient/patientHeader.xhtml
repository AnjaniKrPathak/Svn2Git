var t;
window.onload=resetTimer;
document.onkeypress=resetTimer;

function logout()
{
	alert("You have been logged out of the system due to inactivity. Please log back by providing your username and password.")
	location.href='/clinakos/page/core/login.jsf'
		
}
function resetTimer()
{
	clearTimeout(t);

	t=setTimeout(logout,3480000) //logs out in 58 minutes= 3480000 ms

}


</script>
