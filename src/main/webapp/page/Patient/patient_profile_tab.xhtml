  function showMySubmenu(id)

   function globalInit()
	{

	}

   function roleBasedSecurity(){
	   var patient_Medication= '${userManageBean.rolePrivillegeUtil.isEnable('patient_Medication')}';
	   
	   if(patient_Medication=="true"){
		   document.getElementById('patient_Medication').style.display='block';
		    }
		    else{
		    document.getElementById('patient_Medication').style.display='none';
			    }
	   }
   
  </script>
